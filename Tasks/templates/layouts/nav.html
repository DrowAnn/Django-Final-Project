{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <title>Django CRUD Application</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="/">Home</a>
        </li>
        </li>
        {% if user.is_authenticated %}
        <li>
          <a href="{% url 'tasksTasks' %}">Tasks</a>
        </li>
        <li>
          <a href="{% url 'tasksCompletedTasksList' %}">Completed Tasks</a>
        </li>
        <li>
          <a href="{% url 'tasksPendingTasksList' %}">Pending Tasks</a>
        </li>
        <li>
          <a href="{% url 'tasksCreateTask' %}">Create Tasks</a>
        <li>
          <a href="{% url 'tasksLogout' %}">Log Out</a>
        </li>
        {% else %}
        <li>
          <a href="{% url 'tasksSignup' %}">Sign Up</a>
        </li>
        <li>
          <a href="{% url 'tasksLogin' %}">Log In</a>
        </li>
        {% endif %}
      </ul>
    </nav>
    {% block content %} {% endblock %}
  </body>
</html>
